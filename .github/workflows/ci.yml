name: CI

on:
  push:
    branches: ["main", "master", "work"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Build
        run: cargo build --verbose

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python lint
        run: pip install flake8

      - name: Lint Python
        run: flake8 src/ai

      - name: Compile Python
        run: python -m py_compile $(git ls-files "src/ai/*.py")
